<div class="container" [hidden]="submitted">
    <h1>Student Form</h1>
    <form (ngSubmit)="onSubmit()" #studentForm="ngForm">
      <div class="form-group">
        <label for="name">名字</label>
        <select class="form-control" required [(ngModel)]="model.name">
          <option *ngFor="#p of names" [value]="p">{{p}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="age">年龄</label>
        <input type="text" class="form-control" required  [(ngModel)]="model.age" 
                 ngControl="age"  #age="ngForm">{{age.touched}}{{age.dirty}}
           <div [hidden]="age.valid" class="alert alert-danger">请输入您的年龄</div>
      </div>
     <div class="form-group">
        <label for="address">住址</label>
        <input type="text" class="form-control" [(ngModel)]="model.address">
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!studentForm.form.valid">Submit</button>
    </form>
</div>
<div [hidden]="!submitted">
  <h2>您提交的信息:</h2>
  <div class="row">
    <div class="col-xs-3">姓名</div>
    <div class="col-xs-9  pull-left">{{ model.name }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">年龄</div>
    <div class="col-xs-9 pull-left">{{ model.age}}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">地址</div>
    <div class="col-xs-9 pull-left">{{ model.address}}</div>
  </div>
  <br>
  <button class="btn btn-default" (click)="submitted=false">编辑</button>
</div>
